// Product configuration. Customized web application behavior
// It is in JSONC format
{
    // Global properties
    core: {
        // User defaults
        user: {
            defaultTheme: "light",
            defaultLanguage: "en"
        },
        app: {
            // Log viewer config
            logViewer: {
                refreshTimeout: 3000,
                logBatchSize: 1000,
                maxLogRecords: 2000,
                maxFailedRequests: 3
            }
        },
        authentication: {
            primaryAuthProvider: 'local'
        },
        cookies: {
            disabled: true
        },
        'navigation-tree': {
            editing: false,
            deleting: false
        }
    },
    // Notifications config
    core_events: {
        notificationsPool: 5
    },
    plugin: {
        data-viewer: {
            disableEdit: true
        },
        data-export: {
            disabled: true
        }
    }
}
